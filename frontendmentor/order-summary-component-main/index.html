<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="main">
    <img src="images/illustration-hero.svg" alt="hero-img" />
    <div class="card">
      <div class="card-content">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="user-plan">
        <img src="images/icon-music.svg" alt="Person listening to music with headphones." />
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <div class="cta">
        <a href="#" class="btn-primary">Proceed to Payment</a>
        <a href="#" class="btn-cancel">Cancel Order</a>
      </div>
    </div>
  </div>
</body>

</html>
